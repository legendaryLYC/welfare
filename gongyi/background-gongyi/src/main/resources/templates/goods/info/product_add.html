<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>采购登记 </title>
</head>
<body>
<style>
	#remarks{
		height:5em;
	}
	select{
		height:2.6em;
		width:24.3em;
		border: solid 1px #ddd;
	}
	#reset{
		margin-left:10px;
	}
</style>
<article class="page-container">
	<form class="form form-horizontal" id="form-purchase-updateOrder" action="#" th:action="@{/products/addPhone}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp牌：</label>
		<div class="formControls col-xs-7 col-sm-8">
		<select id= "brand" th:name="brand"  class="text-input" >
		<option value="">待选择</option>
		<option th:each="brand:${brandInfo}" th:text="${brand.name}" th:value="${brand.code}">空</option> 
		</select> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>型&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号：</label>
		<div class="formControls col-xs-7 col-sm-8">
	      <select id= "model" th:name="model" class="text-input" >
		    <option value="">待选择</option>
		    <option th:each="model:${modelInfo}" th:text="${model.name}" th:value="${model.code}">空</option>  
		  </select>
		  <!-- <label id="model-tip"  style="display:block;"class="error" for="model">型号重复</label> -->
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>规&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp格：</label>
		<div class="formControls col-xs-7 col-sm-8">
		  <select id= "standard" th:name="standard" class="text-input" > 
		    <option value="">待选择</option>
		    <option th:each="standard:${standardInfo}" th:text="${standard.name}" th:value="${standard.code}">空</option>
		  </select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基&nbsp础&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="basePrice" id="basePrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>屏幕轻微划痕价格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="scratchPrice" id="scratchPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>屏幕严重划痕价格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="scratchPriceTwo" id="scratchPriceTwo"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机身轻微磕碰价格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="knockPrice" id="knockPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机身严重磕碰价格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="knockPriceTwo" id="knockPriceTwo"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>国外版本无锁：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="nationLock" id="nationLock"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp包&nbsp装&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="packingPrice" id="packingPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有&nbsp配&nbsp件&nbsp价&nbsp格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="attachmentPrice" id="attachmentPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>在保修期价格：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="warranty" id="warranty"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基&nbsp础&nbsp提&nbsp成：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="baseRoyaltyPrice" id="baseRoyaltyPrice"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>提&nbsp成&nbsp比&nbsp率：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"  name="saleRoyaltyPrice" id="saleRoyaltyPrice"/>
		</div>
	</div>
		<div class="row cl">
		<div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
			<input class="btn radius" id="reset" type="button" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
		</div> 
	</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"  src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript">



 $(function(){
	$("#form-purchase-updateOrder").validate({
		rules:{
			brand:{
				required:true,
			},
			model:{
				required:true,
			},
			standard:{
				required:true,
			},
			basePrice:{
				required:true,
				 number: true,     //输入必须是数字
                 min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                 minNumber : "${basePrice}.val()"
			},
			scratchPrice:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${scratchPrice}.val()"
			},
			scratchPriceTwo:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${scratchPriceTwo}.val()"
			},
			knockPrice:{
				required:true,
				 number: true,     //输入必须是数字
                 minNumber : "${knockPrice}.val()"
			},
			knockPriceTwo:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${knockPriceTwo}.val()"
			},
			nationLock:{
				required:true,
				 number: true,     //输入必须是数字
               minNumber : "${nationLock}.val()"
			},
			packingPrice:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${packingPrice}.val()"
			},
			attachmentPrice:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${attachmentPrice}.val()"
			},
			warranty:{
				required:true,
				 number: true,     //输入必须是数字
               minNumber : "${attachmentPrice}.val()"
			},
			baseRoyaltyPrice:{
				required:true,
				 number: true,     //输入必须是数字
                minNumber : "${baseRoyaltyPrice}.val()"
			},
			saleRoyaltyPrice:{
				required:true,
				 number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                max: 1   //输入数字的最大值不能超过1
			},
			
		},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/products/addPhone" ,
				success: function(data){
					if(data > 0){
						//禁止重复提交
						$('#subbtn').attr("type","button");
						layer.msg('添加成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else if(data == -2){
						layer.msg('所填写的划痕和磕碰价格不能大于等于基础价格，请重新输入！',{icon:5,time:2000});
					}
					else{
						layer.msg('增加失败!请重试',{icon:5,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:5,time:1000});
				}
			});
		}
	});
}); 
 $(document).ready(function () { 
	 
	 	$('#brand').change(function(){  
			var option1=$("#brand option:selected");
			var option2=$("#model option:selected");
			var option3=$("#standard option:selected");
			if(option1.val()!="" && option2.val()!="" && option3.val()!=""){
				submitData();
			} 
	 	     });
	 	$('#model').change(function(){  
			var option1=$("#brand option:selected");
			var option2=$("#model option:selected");
			var option3=$("#standard option:selected");
			if(option1.val()!="" && option2.val()!="" && option3.val()!=""){
				submitData();
			} 
		   });
	 	$('#standard').change(function(){  
			var option1=$("#brand option:selected");
			var option2=$("#model option:selected");
			var option3=$("#standard option:selected");
			if(option1.val()!="" && option2.val()!="" && option3.val()!=""){
				submitData();
			} 
		   });
	 
 });
 function submitData(){
	var option1=$("#brand option:selected").val();
	var option2=$("#model option:selected").val();
	var option3=$("#standard option:selected").val();
	 $.ajax({
		type: 'POST',
		url: "/products/checkRepeatPhone",
		datatype:'json',
		data:{
			"brand": option1,
			"model": option2,
			"standard": option3
		},
		success: function(message){
			if(message > 0){
				layer.msg('查询到库中已有该商品!!! 商品id为: '+message,{icon:2,time:3000},function(){
				});
			}else{
			}
		},
        error: function(XmlHttpRequest, textStatus, errorThrown){
			layer.msg('error!',{icon:1,time:1000});
		}
	}); 
}

//自定义validate验证输入的数字小数点位数不能大于两位
jQuery.validator.addMethod("minNumber",function(value, element){
    var returnVal = true;
    inputZ=value;
    var ArrMen= inputZ.split(".");    //截取字符串
    if(ArrMen.length==2){
        if(ArrMen[1].length>2){    //判断小数点后面的字符串长度
            returnVal = false;
            return false;
        }
    }
    return returnVal;
},"小数点后最多为两位");         //验证错误信息

//重置按钮
$('#reset').on('click',function(){
	$('.input-text').val("");
	$('.text-input').prop('selectedIndex', 0);
});
</script>

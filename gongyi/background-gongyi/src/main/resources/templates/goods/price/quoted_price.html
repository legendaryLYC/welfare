<script type="text/javascript">

var result;
//选择品牌事件
$("#brand").change(function() {
	//先清空型号
	$("#model").empty();
	$("#standard").empty();
	$('#model').append("<option value=''>待选择</option>");
	$('#standard').append("<option value=''>待选择</option>");
	if($("#brand").val()==""){
		//啥都不做
	}else{
		chooseDic("brand",$("#brand").val(),0);
		for (i in result){
			$('#model').append("<option value='"+result[i].model+"'>"+result[i].modelname+"</option>");
		}
	}
});
//选择型号事件
$("#model").change(function() {
	//先清空规格
	$("#standard").empty();
	$('#standard').append("<option value=''>待选择</option>");
	if($("#model").val()==""){
		//啥都不做
	}else{
		chooseDic("model",$("#brand").val(),$("#model").val());
		for (i in result){
			$('#standard').append("<option value='"+result[i].standard+"'>"+result[i].standardname+"</option>");
		}
	}
});
//选择下拉菜单时和后台要字典的交互方法
function chooseDic(who,code1,code2){
	var toServer={
		who : who,
		code1 : code1,
		code2 : code2
	}
	//此处请求后台程序，下方是成功后的前台处理……
	$.ajax({
		type: 'POST',
		url: "/quoted/getThree",
		dataType: 'json',
		data:toServer,
		async:false,
		success: function(data){
			//返回服务器返回的字典对象
			result = data;
		},
		error:function(data) {
			console.log(data.msg);
		},
	});
}




 $(function(){
	$("#form-purchase-updateOrder").validate({
			rules:{
				brand:{
					required:true,
				},
				model:{
					required:true,
				},
				standard:{
					required:true,
				},
			},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'POST',
				url: "/quoted/showFourPrice" ,
				success: function(data){
					if(data !="" ){
						//禁止重复提交
						layer.msg('计算成功!',{icon:1,time:1000},function(){
							$('#quotePrice').text(data);
						});
					}else if(data == -1){
						layer.msg('计算失败!请重试',{icon:1,time:1000});
					}else{
						layer.msg('库中没有该类型的手机，无法计算价格!',{icon:1,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('请检查选择信息！',{icon:1,time:1000});
				}
			});
		}
	});
}); 

//自定义validate验证输入的数字小数点位数不能大于两位
jQuery.validator.addMethod("minNumber",function(value, element){
    var returnVal = true;
    inputZ=value;
    var ArrMen= inputZ.split(".");    //截取字符串
    if(ArrMen.length==2){
        if(ArrMen[1].length>2){    //判断小数点后面的字符串长度
            returnVal = false;
            return false;
        }
    }
    return returnVal;
},"小数点后最多为两位");         //验证错误信息

//重置按钮
$('#reset').on('click',function(){
	$('.input-text').val("");
	$('.text-input').prop('selectedIndex', 0);
	$('#quotePrice').text("");
});
</script>
